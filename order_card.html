<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: #f8f9fa;
    }
    .cart-card {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .qty-input {
      width: 50px;
    }
    .trash-btn {
      border: none;
      background: none;
      color: #dc3545;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="card cart-card">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold mb-0 text-center">Your Cart</h5>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>

  <!-- Cart Item 1 -->
  <div class="d-flex align-items-center border-bottom pb-3 mb-3 cart-item">
    <img src="asset/image/w-shoe-21.jpg" class="me-3 rounded" alt="Product" width="60" height="60">
    <div class="flex-grow-1">
      <div class="fw-semibold">Waterproof Hoodie</div>
      <div class="text-muted">$<span class="unit-price">50</span></div>
      <div class="input-group input-group-sm mt-1" style="width: 100px;">
        <button class="btn btn-outline-secondary" onclick="changeQty(this, -1)">-</button>
        <input type="number" class="form-control text-center qty-input" value="1" min="1" onchange="updateTotal()">
        <button class="btn btn-outline-secondary" onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <button class="trash-btn ms-3" onclick="removeItem(this)">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>

  <!-- Cart Item 2 -->
  <div class="d-flex align-items-center border-bottom pb-3 mb-3 cart-item">
    <img src="asset/image/adidas1.png" class="me-3 rounded" alt="Product" width="60" height="60">
    <div class="flex-grow-1">
      <div class="fw-semibold">Blue Sweatshirt</div>
      <div class="text-muted">$<span class="unit-price">20</span></div>
      <div class="input-group input-group-sm mt-1" style="width: 100px;">
        <button class="btn btn-outline-secondary" onclick="changeQty(this, -1)">âˆ’</button>
        <input type="number" class="form-control text-center qty-input" value="1" min="1" onchange="updateTotal()">
        <button class="btn btn-outline-secondary" onclick="changeQty(this, 1)">+</button>
      </div>
    </div>
    <button class="trash-btn ms-3" onclick="removeItem(this)">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>

  <!-- Total -->
  <div class="d-flex justify-content-between fw-bold mb-3">
    <span>Total</span>
    <span>$<span id="total">70</span></span>
  </div>

  <!-- Buy Button -->
  <button class="btn btn-danger w-100">Buy Now</button>
</div>

<!-- JS: Quantity & Delete -->
<script>
function changeQty(btn, index) {
  const input = btn.parentElement.querySelector('.qty-input');
  let qty = parseInt(input.value);
  qty = isNaN(qty) ? 1 : qty + index;
  if (qty < 1) qty = 1;
  input.value = qty;
  updateTotal();
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll('.cart-item').forEach(item => {
    const price = parseFloat(item.querySelector('.unit-price').textContent);
    const qty = parseInt(item.querySelector('.qty-input').value);
    total += price * qty;
  });
  document.getElementById('total').textContent = total;
}

function removeItem(btn) {
  const item = btn.closest('.cart-item');
  item.remove();
  updateTotal();
}

// Initial total update
updateTotal();
</script>

</body>
</html>
